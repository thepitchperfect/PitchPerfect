{% extends 'base.html' %}

{% block meta %}
<title>Pitch Perfect - Log In</title>
{% endblock meta %}

{% block content %}
<div class="w-full min-h-screen flex items-center justify-center p-8 md:p-10">
    <div class="max-w-md w-full">
        <div class="form-style">
            <h1 class="font-orbitron text-2xl md:text-3xl text-center font-bold text-gray-900 mb-6 md:mb-8">Log In</h1>

            <form id="loginForm" class="space-y-8 md:space-y-10" method="POST">
                <div class="space-y-4 md:space-y-6">
                    <div>
                        <label for="username"
                            class="block font-lato text-sm md:text-lg font-semibold text-gray-900 mb-1">Username</label>
                        <input id="username" name="username" type="text" required
                            class="w-full px-3 py-2 font-lato text-sm md:text-lg rounded-md bg-white shadow-[0_2px_5px_0_rgba(0,0,0,0.20)]"
                            placeholder="Enter your username">
                    </div>

                    <div>
                        <label for="password"
                            class="block font-lato text-sm md:text-lg font-semibold text-gray-900 mb-1">Password</label>
                        <input id="password" name="password" type="password" required
                            class="w-full px-3 py-2 font-lato text-sm md:text-lg rounded-md bg-white shadow-[0_2px_5px_0_rgba(0,0,0,0.20)]"
                            placeholder="Enter your password">
                    </div>
                </div>

                <button type="submit" id="submitLogin" form="loginForm"
                    class="flex w-full py-[3px] lg:py-1 px-4 lg:px-5 mt-6 md:mt-8 justify-center items-center rounded-full bg-[#FE8800] text-white text-center font-lato text-base lg:text-lg not-italic font-extrabold">
                    Log In
                </button>
            </form>

            <!-- Container for success/error messages -->
            <div id="message-container" class="mt-8 hidden"></div>

            <p class="font-lato text-xs md:text-base font-normal text-gray-500 mt-6 md:mt-8">
                Don't have an account?
                <a href="{% url 'main:register' %}" class="text-[#FE8800] font-medium">
                    Register Now
                </a>
            </p>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("loginForm");
        const messageContainer = document.getElementById("message-container");

        // Helper function to get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const postURL = "{% url 'main:login' %}";

            fetch(postURL, {
                method: "POST",
                headers: {
                    "X-CSRFToken": getCookie("csrftoken"),
                },
                body: new FormData(form),
            })
                .then(response => response.json())
                .then(data => {
                    messageContainer.classList.remove("hidden");
                    messageContainer.innerHTML = "";

                    if (data.status === 'success') {
                        // Display success message
                        messageContainer.innerHTML = `<div class="px-4 py-3 rounded-md text-sm border bg-green-50 border-green-200 text-green-700">
                        ${data.message || "Login successfully!"}
                    </div>`;

                        // showToast(data.message || "Login Successfully!", "", "success"); // Commented out - showToast is not defined

                        setTimeout(() => {
                            window.location.href = data.redirect_url;
                        }, 800);

                    } else if (data.errors) {
                        const errorsHTML = Object.entries(data.errors)
                            .map(([field, messages]) => `<div class="px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700 mb-2">
                            <strong>${field === '__all__' ? 'Error' : field}:</strong> ${messages.join(" ")}
                        </div>`)
                            .join("");
                        messageContainer.innerHTML = errorsHTML;
                    } else {
                        messageContainer.innerHTML = `<div class="px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700">
                        ${data.message || "Login failed. Please try again."}
                    </div>`;
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    messageContainer.classList.remove("hidden");
                    messageContainer.innerHTML = `<div class="px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700">
                    An unexpected network error occurred. Please try again.
                </div>`;
                });
        });
    });
</script>
{% endblock content %}
