{% extends 'matchpredictions/base.html' %}
{% block title %}Delete Vote{% endblock %}

{% block content %}
<main class="max-w-md mx-auto mt-24 bg-white p-8 shadow-2xl rounded-2xl text-center border border-gray-200">
  <h2 class="text-xl font-bold text-gray-800 mb-3">Confirm Delete</h2>
  <p class="text-gray-600 mb-6">Are you sure you want to delete your vote for <span class="font-semibold">{{ match.home_team.name }}</span> vs <span class="font-semibold">{{ match.away_team.name }}</span>?</p>

  <form method="POST">
    {% csrf_token %}
    <div class="flex justify-center gap-3">
      <button type="submit"
              class="px-5 py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg shadow transition">
        Yes, Delete
      </button>
      <a href="{% url 'matchpredictions:match_detail' match.id %}"
         class="px-5 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold rounded-lg shadow transition">
        Cancel
      </a>
    </div>
  </form>
</main>
{% endblock %}
