{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}PitchPerfect{% endblock %}</title>

  <!-- üåà Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- üß† Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Tektur:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- üé® Color Theme (matches group style) -->
  <style>
    :root {
      --color-white: #ffffff;
      --color-gray-100: #f9f9f9;
      --color-gray-400: #bbbbbb;
      --color-gray-600: #8e8e8e;
      --color-gray-800: #606060;
      --color-gray-1000: #2f2f2f;

      --color-orange-100: #ffd7aa;
      --color-orange-200: #ffb054;
      --color-orange-300: #fe9800;
      --color-orange-400: #c58900;

      --font-header: 'Orbitron', sans-serif;
      --font-subheader: 'Tektur', sans-serif;
      --font-body: 'Lato', sans-serif;
    }

    body {
      font-family: var(--font-body);
      background-color: var(--color-gray-100);
      color: var(--color-gray-1000);
      transition: background-color 0.3s ease;
    }

    footer {
      background-color: var(--color-gray-1000);
      color: var(--color-gray-400);
      font-family: var(--font-body);
      letter-spacing: 0.2px;
    }

    {% block extra_css %}{% endblock %}
  </style>

  <link rel="stylesheet" href="{% static 'matchpredictions/css/main.css' %}">
  {% block extra_head %}{% endblock %}
</head>

<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">

  <!-- üåü GLOBAL NAVBAR (shared across the whole site) -->
  {% include 'navbar.html' %}

  <!-- üß© Main Content -->
  <main class="flex-grow container mx-auto px-6 py-10 mt-10">
    {% block content %}
    {% endblock %}
  </main>

  <!-- ‚öì Footer -->
  <footer class="text-center text-sm py-6">
    &copy; {{ now.year }} PitchPerfect. Built with ‚öôÔ∏è Django & ‚ù§Ô∏è Team Spirit.
  </footer>

  <!-- üìú Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static 'matchpredictions/js/main.js' %}"></script>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
